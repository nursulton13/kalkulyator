<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulyator</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="kalkulyator">
        <input type="text" class="ekran" placeholder="0" maxlength="10" readonly></imput>
        <table>
            <tr>
                <td colspan="2" class="tozalovchi">C</td>
                <td style="font-size: 18px;">sin</td>
                <td>Ce</td>
            </tr>
            <tr>
                <td>(</td>
                <td>)</td>
                <td style="font-size: 18px;">cos</td>
                <td>/</td>
            </tr>
            <tr>
                <td>^</td>
                <td><img width="30px" src="./style/square-root-mathematical-symbol.png" alt=""></td>
                <td style="font-size: 18px;">tan</td>
                <td>*</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>-</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>                
                <td>+</td>                
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td class="result" rowspan="2">=</td>
            </tr>
            <tr>
                <td>00</td>
                <td>0</td>
                <td>.</td>
            </tr>
        </table>
    </div>
    <script src="./app.js/script.js"></script>
</body>
</html>
